<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Roman Converter</title>
    <script src="js/arabicToRomanConverter.js"></script>

    <script type="text/javascript">

        function updateRoman() {

            var arabicTextField = document.getElementById('arabicTextField');
            var romanText = document.getElementById('romanText');

            try {
                var roman = arabicToRoman(arabicTextField.value);
                romanText.innerHTML = roman.toString();
            } catch (e) {
                romanText.innerHTML = e.message;
            }
        }

    </script>

</head>
<body>

<label for="arabicTextField">Arabic:</label>
<input id="arabicTextField" type="text" onkeyup="return updateRoman()"/>

<div id="romanText">Input any number from 1 to 3999!</div>

</body>
</html>
